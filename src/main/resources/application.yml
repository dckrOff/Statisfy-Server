# NewsAPI configuration
news-api:
  key: ${NEWS_API_KEY:your_news_api_key_here}
  base-url: https://newsapi.org/v2
  scheduler:
    enabled: false
    cron: "0 */30 * * * *" # Every 30 minutes

# OpenAI API configuration
openai:
  api:
    key: ${OPENAI_API_KEY:your_openai_api_key_here}
    model: gpt-3.5-turbo
    timeout: 60 # seconds

firebase:
  enabled: ${FIREBASE_ENABLED:true}
  config-file: ${FIREBASE_CONFIG_FILE:firebase-service-account.json}

scraping:
  enabled: false
  scheduler:
    cron: "0 0 */3 * * *" # Every 3 hours
  sites:
    - name: kun.uz
      url: https://kun.uz/en/news/categories
    - name: gazeta.uz
      url: https://www.gazeta.uz/en/

# Rate Limiting Configuration
rate-limiting:
  enabled: true
  capacity: 50
  refill-tokens: 50
  refill-duration: 3600 # seconds

# Logging configuration
logging:
  level:
    root: INFO
    uz.dckroff.statisfy: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: INFO
    org.springframework.cache: INFO
    org.springframework.data.redis: INFO
  file:
    name: logs/statisfy.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Security Headers Configuration
security:
  headers:
    content-security-policy: "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'"
    strict-transport-security: "max-age=31536000; includeSubDomains"
    x-content-type-options: nosniff
    x-frame-options: DENY
    x-xss-protection: "1; mode=block"
    referrer-policy: no-referrer 